<!DOCTYPE html>
<html lang="en">
    <head>    
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.12.0/swagger-ui.css" integrity="sha512-ArrK6lDBX95ZU3ft8JML19TpwMqh5Cv7ciXEPJzwg/lpPfiGAhvmWNuVAxIlVEzCqfmDdtty9TQ49ssq2biWTQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/4.12.0/swagger-ui.js" integrity="sha512-Ra1LKHHtLY3IiT6r65/4lvtiipIRBzB43u05WXSTqmyFZRbDpJjvCFY50dGZrzNK+Hd/OlO/v/geJq98vBjeCQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>

            function render() {
                api_url = '../standard/openapi/ogcapi-environmental-data-retrieval-1.bundled.json';
                var ui = SwaggerUIBundle({
                    url:  api_url,
                    dom_id: '#swagger-ui',
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIBundle.SwaggerUIStandalonePreset
                    ]
                });
            }

        </script>
    </head>

    <body onload="render()">
        <div id="swagger-ui"></div>
    </body>
</html>
