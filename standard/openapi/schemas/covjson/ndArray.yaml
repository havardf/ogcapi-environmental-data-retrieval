type: object
description: Object representing a multidimensional (>= 0D) array with named
  axes, encoded as a flat one-dimensional array in row-major order
properties:
  type:
    const: NdArray
  dataType:
    enum:
      - float
      - integer
      - string
  shape:
    type: array
    items:
      type: number
  axisNames:
    type: array
    items:
      type: string
    uniqueItems: true
  values:
    type: array
    minItems: 1
allOf:
  - if:
      properties:
        dataType:
          const: float
    then:
      properties:
        values:
          items:
            type:
              - number
              - "null"
  - if:
      properties:
        dataType:
          const: integer
    then:
      properties:
        values:
          items:
            type:
              - integer
              - "null"
  - if:
      properties:
        dataType:
          const: string
    then:
      properties:
        values:
          items:
            type:
              - string
              - "null"
  - if:
      anyOf:
        - properties:
            values:
              minItems: 2
        - properties:
            shape:
              minItems: 1
          required:
            - shape
        - properties:
            axisNames:
              minItems: 1
          required:
            - axisNames
    then:
      properties:
        shape:
          minItems: 1
        axisNames:
          minItems: 1
      required:
        - shape
        - axisNames
required:
  - type
  - dataType
  - values
