type: object
properties:
  type:
    type: string
required:
  - type
allOf:
  - if:
      properties:
        type:
          const: TemporalRS
    then:
      description: Temporal reference system
      properties:
        calendar:
          type: string
        timeScale:
          type: string
      required:
        - calendar
  - if:
      properties:
        type:
          const: IdentifierRS
    then:
      description: An identifier-based reference system
      properties:
        id:
          type: string
        label:
          $ref: ../i18n.yaml
        description:
          $ref: ../i18n.yaml
        targetConcept:
          type: object
          properties:
            id:
              type: string
            label:
              $ref: ../i18n.yaml
            description:
              $ref: ../i18n.yaml
          required:
            - label
        identifiers:
          type: object
          patternProperties:
            .+:
              type: object
              properties:
                id:
                  type: string
                label:
                  $ref: ../i18n.yaml
                description:
                  $ref: ../i18n.yaml
              required:
                - label
      required:
        - targetConcept
